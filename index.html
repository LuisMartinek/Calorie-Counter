<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container">
        <form id="calorie-counter"> <!--Step 1-->
            <label for="budget">Budget</label> <!--Step 2-->
            <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required> <!--Step 2 & 3-->
            <fieldset id="breakfast">
                <legend>Breakfast</legend>
                <div class="input-container"></div>
            </fieldset> <!--Step 4-->
            <fieldset id="lunch">
                <legend>Lunch</legend>
                <div class="input-container"></div>
            </fieldset> <!--Step 5-->
            <fieldset id="dinner">
                <legend>Dinner</legend>
                <div class="input-container"></div>
            </fieldset> <!--Step 6-->
            <fieldset id="snacks">
                <legend>Snacks</legend>
                <div class="input-container"></div>
            </fieldset> <!--Step 7-->
            <fieldset id="exercise">
                <legend>Exercise</legend>
                <div class="input-container"></div>
            </fieldset> <!--Step 7-->
            <div class="controls">
                <span>
                    <label for="entry-dropdown">Add food or exercise:</label> <!--Step 9-->
                    <select id="entry-dropdown" name="options">
                        <option value="breakfast" selected>Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="exercise">Exercise</option> <!--Step 10-->
                    </select> <!--Step 9-->
                    <button id="add-entry" type="button">Add Entry</button> <!--Step 9-->
                </span>
            </div> <!--Step 8-->
            <div>
                <button type="submit">Calculate Remaining Calories</button> <!--Step 11-->
                <button type="button" id="clear">Clear</button> <!--Step 11-->
            </div>
        </form>
        <div class="output hide" id="output" hide></div> <!--Step 12--> 
    </div>
</main>
<script src="script.js"></script> <!--Step 13-->
</body>
</html>
